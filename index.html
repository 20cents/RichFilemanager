<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Rich FileManager</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css" />
	<link rel="stylesheet" type="text/css" href="styles/filemanager.css" />
	<link rel="stylesheet" type="text/css" href="scripts/jquery.filetree/src/jQueryFileTree.css" />
	<link rel="stylesheet" type="text/css" href="scripts/jquery.contextmenu/dist/jquery.contextMenu.min.css" />
	<link rel="stylesheet" type="text/css" href="scripts/custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" />
	<link rel="stylesheet" type="text/css" href="scripts/alertify.js/dist/css/alertify.css">

	<!--[if lte IE 8]>
	<link rel="stylesheet" type="text/css" href="styles/ie8.css" />
	<![endif]-->
	<!--[if IE 9]>
	<link rel="stylesheet" type="text/css" href="styles/ie9.css" />
	<![endif]-->

	<style type="text/css">
		.fm-container .fm-loading-wrap {
			position: fixed;
			height: 100%;
			width: 100%;
			overflow: hidden;
			top: 0;
			left: 0;
			display: block;
			background: white url(./images/spinner.gif) no-repeat center center;
			z-index: 999;
		}
	</style>
	<!-- CSS dynamically added using 'config.options.theme' defined in config file -->
</head>

<body>
<div class="fm-container">
	<div class="fm-loading-wrap"><!-- loading wrapper / removed when loaded --></div>
	<div class="fm-wrapper">
		<div class="fm-header">
			<div class="current-path">
				<h1></h1>
				<input name="currentpath" type="hidden"/>
			</div>
			<div class="buttons-panel">
				<div class="button-group clipboards-controls" style="display: none">
					<button id="clipboard-copy" type="button">&nbsp;</button>
					<button id="clipboard-cut" type="button">&nbsp;</button>
					<button id="clipboard-paste" type="button">&nbsp;</button>
					<button id="clipboard-clear" type="button">&nbsp;</button>
					<input id="clipboard-path" name="clipboard-path" type="hidden"/>
				</div>
				<div class="button-group" style="display: none">
					<button class="separator" type="button">&nbsp;</button>
				</div>
				<div class="button-group navigate-controls">
					<button id="level-up" name="level-up" type="button">&nbsp;</button>
					<button id="home" name="home" type="button">&nbsp;</button>
				</div>
				<div class="button-group upload-controls">
					<form class="fm-uploader" method="post">
						<input id="mode" name="mode" type="hidden" value="add"/>
						<div id="file-input-container">
							<div id="alt-fileinput">
								<input id="filepath" name="filepath" type="text"/>
								<button id="browse" name="browse" type="button" value="Browse"></button>
							</div>
							<input id="newfile" name="newfile" type="file"/>
						</div>
						<button class="fm-upload" name="upload" type="button" value="Upload"></button>
					</form>
				</div>
				<div class="button-group create-controls">
					<button class="btn-newfolder" name="newfolder" type="button" value="New Folder"></button>
				</div>
				<div class="button-group viewmode-controls">
					<button class="btn-grid active" type="button">&nbsp;</button>
					<button class="btn-list" type="button">&nbsp;</button>
				</div>
			</div>
		</div>

		<div class="fm-splitter">
			<div class="fm-filetree"></div>
			<div class="fm-fileinfo">
				<h1></h1>
			</div>
		</div>

		<div class="fm-footer">
			<form name="search" id="search" method="get">
				<div>
					<input type="text" value="" name="q" id="q"/>
					<a id="reset" href="#" class="q-reset"></a>
					<span class="q-inactive"></span>
				</div>
			</form>
			<div class="right">
				<div id="folder-info">
					<span id="items-counter"></span> - <span id="items-size"></span>
				</div>
				<div id="summary"></div>
				<a href="" id="link-to-project"></a>
			</div>
			<div style="clear: both"></div>
		</div>

		<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="scripts/jquery-ui.min.js"></script> <!-- build for drag&drop only -->
		<script type="text/javascript" src="scripts/jquery-browser.js"></script>
		<script type="text/javascript" src="scripts/jquery.splitter/dist/jquery-splitter.js"></script>
		<script type="text/javascript" src="scripts/jquery.filetree/src/jQueryFileTree.js"></script>
		<script type="text/javascript" src="scripts/jquery.contextmenu/dist/jquery.contextMenu.min.js"></script>
		<script type="text/javascript" src="scripts/alertify.js/dist/js/alertify.js"></script>
		<script type="text/javascript" src="scripts/TinySort/dist/tinysort.js"></script>
		<script type="text/javascript" src="scripts/TinySort/dist/jquery.tinysort.js"></script>
		<script type="text/javascript" src="scripts/javascript-templates/js/tmpl.min.js"></script>
		<!-- Load filemanager script -->
		<script type="text/javascript" src="scripts/filemanager.min.js"></script>
	</div>
</div>
</body>

</html>
